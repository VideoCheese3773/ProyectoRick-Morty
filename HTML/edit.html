<!DOCTYPE html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/registerStyle.css">

    <body>
        <div class="mainPage">

            <img id="registerBackground" src="../IMAGS/registerBackground.png" alt="Register Background">

            <div class="navBar">
                <a id="arrowBackA" href="../HTML/user.html">
                    <img id="arrowBack" src="../ICONS/arrowBack.png" alt="arrowBack">
                </a>
            </div>


            <div class="register">

                <input type="text" class="inputMod" placeholder="Profile Editor">
