<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rick & Morty Wiki</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/loginStyle.css">
        <script src="../JS/loginScript.js" async defer></script>
    </head>
    <body>
        <div class="mainPage">

            <img id="loginBackground" src="../IMAGS/loginBackground.png" alt="Login Background">

            <div class="navBar">
                <a id="arrowBackA" href="../HTML/index.html">
                    <img id="arrowBack" src="../ICONS/arrowBack.png" alt="arrowBack">
                </a>
            </div>

            <div class="login">
                <p>Log in to your account</p>

                <input type="email" class="input" id="email" placeholder="E-Mail">
                <input type="password" class="input" id="password" placeholder="Password">

                <div class="options">
                    <div class="optionsRight">
                        <a id="optionsTextA" href="../HTML/register.html">
                            <p class="optionsText" id="createAcc">Create account</p>
                        </a>
                    </div>
                    <div class="optionsLeft">
                        <input type="checkbox" id="check">
                        <p class="optionsText">Remember password</p>
                    </div>
                </div>

                <a class="loginButtonA" href="../HTML/main.html">
                    <div class="loginButton">
                        <p id="loginText">Log In</p>
                    </div>
                </a>

            </div>
        </div>

    </body>
</html>
